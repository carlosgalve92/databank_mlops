name: Reproducir pipeline DVC con DagsHub

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      repo_token: ${{ secrets.GITHUB_TOKEN }}   
    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v4

      - name: Install CML
        uses: iterative/setup-cml@v2